<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../resources/jquery.min.js"></script>
    <script src="../resources/echarts.common.min.js"></script>
    <script src="../resources/bootstrap.min.js"></script>
    <link href="../resources/bootstrap.min.css" rel="stylesheet">
    <script src="../resources/requests.js"></script>
    <script src="../resources/dark.js"></script>
    <script src="../resources/json.format.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h6>Block</h6>
    </div>
    <div class="panel-body">
        <div id="block_chart" style="height:400px;width: 100%">
        </div>
    </div>
</div>

<div class="modal fade" id="block_detail_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Block Detail
                </h4>
            </div>
            <div class="modal-body">
                <pre id="block_detail"></pre>
            </div>
        </div>
    </div>
</div>

<script src="js/block.util.js"></script>
<script src="js/block.js"></script>
</body>
</html>
